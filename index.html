<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <h1 class="title">Todo App</h1>
        <div class="todo-container todo">
            <input type="text" class="todo-input" id="input" placeholder="Enter task...">
            <button onclick="AddTask()" class="todo-btn add-btn">Add Task</button>
            <button onclick="delAll()" class="todo-btn delete-all-btn">Delete All</button>
        </div>

        <ul class="todo-list" id="List"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
